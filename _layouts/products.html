---
layout: default
---

<header class="parallax-container hide-on-small-only">
    <h1 class="center-align white-text">{{ page.title }}</h1>
    <div class="parallax">
        <img src="{{ page.image }}" alt="{{ page.title }}">
    </div>
</header>

<section class="section">
    <section class="container">
        <section class="row">
            {{ content }}
        </section>
    </section>
</section>
