---
layout: default
---

<header class="slider hide-on-small-only">
    <ul class="slides">
        {% for item in page.images limit: 3 %}
            <li>
                <img src="{{ item }}" alt="{{ photo.title }}">
            </li>
        {% endfor %}
    </ul>
</header>

<section class="section">
    <div class="row">
        <div id="masonry-grid">
            {% for item in page.images %}
                <div class ="col s12 l4">
                    <img src="{{ item }}" alt="{{ page.title }}" class="materialboxed">
                </div>
            {% endfor %}
        </div>
    </div>
</section>
