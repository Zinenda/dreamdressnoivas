title: Dream Dress Noivas
email: info@dreamdressnoiva.com
description: "Realizando Sonhos"
url: "https://dreamdressnoiva.com"
author: Ivo Zinenda

# Build settings
markdown: kramdown

plugins:
  - jekyll-email-protect
  - jekyll-seo-tag
  - jekyll-sitemap
  - hawkins
  - jekyll-autolink_email

analytics: 

exclude:
   - bower_components
   - node_modules

# Assets
sass:
  sass_dir: assets/_sass
  style: compressed

image: /assets/img/logotipo/logo.svg
logo: /assets/img/logotipo/logotype.svg

collections:
  sobre:
  servicos:
  portfolio:
    output: true
  vestidos_noivas:
  vestidos_cerimonias:
  fatos_noivos:
  calcados:
  acessorios:

defaults:
  - scope:
      path: ""
      image: ""
      price:
      description:
      type: productos
    values:
      layout: page

defaults:
  - scope:
      image: ""
      images: ""
      type: portfolio
    values:
      layout: portfolio