<section id="portfolio" class="section scrollspy grey lighten-4">
    <div class="container">
        <div class="center">
            <h2>Portf√≥lio</h2>
        </div>
        <br><br><br>
        <div class="row">
            {% for item in site.portfolio %}
                <div class="col s12 l4">
                    <div class="card medium hoverable">
                        <div class="card-image">
                            <img src="{{ item.image }}" alt="{{ item.title }}" data-caption="{{ item.title }}" class="materialboxed">
                            <span class="card-title">{{ item.title }}</span>
                        </div>
                        <div class="card-action center">
                            <a href="{{ item.url }}" class="btn-flat btn-large" title="{{ item.title }}">Veja Mais</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
