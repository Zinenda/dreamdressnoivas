<ul class="inline-list">
    {% for item in site.data.social %}
        <li>
            <a href="{{ item.link }}" title="{{ item.name }}" class="btn-floating btn-flat"><svg class="icon-{{ item.name }} white-text"><use xlink:href="#icon-{{ item.name }}"></use></svg></a>
        </li>
    {% endfor %}
</ul>
