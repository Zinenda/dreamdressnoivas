<section id="sobre" class="section scrollspy">
    <div class="container">
        <div class="center">
            <h2>Sobre</h2>
            <br><br><br><br>
            <div class="row">
                <section class="col s12">
                    <ul class="tabs">
                        {% for tab in site.sobre %}
                            <li class="col s4 tab">
                                <a href="#{{ tab.link }}" title="{{ tab.title }}" class="tooltipped" data-position="top" data-delay="50"  data-tooltip="{{ tab.title }}"><i class="fa fa-3x fa-{{ tab.icon }}"></i></a>
                            </li>
                        {% endfor %}
                    </ul>
                </section>
            </div>

            <section>
                {% for tabcontent in site.sobre %}
                    <div id="{{ tabcontent.link }}">
                        <div class="container">
                            <div class="center">
                                <h3>{{ tabcontent.title }}</h3>
                                <p class="flow-text">{{ tabcontent.description }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </section>
        </div>
    </div>
</section>

<section id="parallax1" class="section"></section>
