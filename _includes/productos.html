<section id="produtos" class="section scrollspy">
    <div class="container">
        <br><br>
        <div class="center">
            <h2>Productos</h2>

            <div class="row">
                {% for item in site.productos limit: 3 %}
                    <div class="co s12 l4">
                        <figure>
                            <img src="{{ item.image }}" alt="{{ item.title }}">
                            <figcaption>{{ item.title }}</figcaption>
                        </figure>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
