{% for item in site.data.nav %}
    <li {% if item.link == page.url %} class="active" {% endif %}>
        <a href="{% if page.layout == "page" %}/{% elsif page.layout == "portfolio" %}/{% endif %}{{ item.link }}" title="{{ item.name }}" class="waves-effect waves-light {% if item.highlight %}modal-trigger{% endif %}">{{ item.name }}</a>
    </li>
{% endfor %}
