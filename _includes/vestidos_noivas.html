<section class="section">
    <div class="container">
        <div class="row">
            <h2 class="center-on-small-only">Vestidos de Noivas</h2>
        </div>
        <div class="row slicker">
            {% for item in site.vestidos_noivas %}
                <div class="col s12 m6 l4">
                    <div class="card medium sticky-action hoverable grey-text text-darken-4">
                        <div class="card-image">
                            <img src="{{ item.image }}" alt="{{ item.title }}" data-caption="{{ item.title }}" class="materialboxed">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator">{{ item.price }} MZN <i class="fa fa-ellipsis-v right"></i></span>
                        </div>
                        <div class="card-action">
                            <a href="mailto:{{ site.email }}" title="Encomende por {{ item.price }} MZN" class="btn-large waves-effect waves-light"><i class="fa fa-shopping-cart"></i> Encomende  JÃ¡</a>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title">{{ item.title }} <i class="fa fa-close right"></i></span>
                            <p>{{ item.price }} MZN</p>
                            <p>{{ item.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
