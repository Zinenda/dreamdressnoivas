<section class="section">
    <div class="container">
        <div class="row">
            <h2 class="center-on-small-only">
                <a href="/vestidos" title="Vestidos de Noivas">Vestidos de Noivas</a>
            </h2>
        </div>
        <div class="row">
            <div class="owl-carousel owl-theme owl-nav center">
                {% for item in site.vestidos_noivas %}
                    <div>
                        <div class="card medium sticky-action hoverable grey-text text-darken-4">
                            <div class="card-image">
                                <img src="{{ item.image }}" alt="{{ item.title }}">
                            </div>
                            <div class="card-content">
                                <span class="card-title activator">{{ item.price }} MZN <i class="fa fa-ellipsis-v right"></i></span>
                            </div>
                            <div class="card-action">
                                <a href="mailto:{{ site.email }}" title="Compre Já por {{ item.price }} MZN" class="btn-large waves-effect waves-light"><i class="fa fa-shopping-cart"></i> Compre Já</a>
                            </div>
                            <div class="card-reveal">
                                <span class="card-title">{{ item.title }} <i class="fa fa-close right"></i></span>
                                <p>{{ item.price }} MZN</p>
                                <p>{{ item.description }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
