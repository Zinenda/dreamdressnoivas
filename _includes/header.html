<header class="slider hide-on-small-only">
    <ul class="slides">
        {% for item in site.slider %}
            <li>
                <img src="{{ item.image }}" alt="{{ item.title }}">
                <div class="caption left">
                    <h2>{{ item.title }}</h2>
                    <h3>A partir de {{ item.mini_price }}</h3>
                </div>
            </li>
        {% endfor %}
    </ul>
</header>
