<header class="primary-color white-text">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="center">
                    <a href="/">
                        <img src="{{ site.image }}" alt="{{ site.title }}" style="width: 200px;">
                    </a>
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <label class="label-icon" for="search"><i class="fa fa-search"></i></label>
                        </div>
                    </form>
                    <h4>{{ page.title }}</h4>
                    {% include social.html %}
                </div>
            </div>
        </div>
    </div>
</header>
