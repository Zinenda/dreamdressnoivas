<header class="slider hide-on-small-only">
    <ul class="slides">
        {% for item in site.slider reversed limit: 4 %}
            <li>
                <img src="{{ item.image }}" alt="{{ item.title }}">
            </li>

            {% else %}
                <h3 class="center">Não há fotos</h3>
        {% endfor %}
    </ul>
</header>
